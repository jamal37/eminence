<!DOCTYPE html>
<html>
<head>
	<title>Singup</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;379;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-div">
		<form>
			<table class="table">
				<h1>Sing Up</h1>

				<tr>
					<td>Name</td>
					<td><input type="text" name="" placeholder="Enter Your Name" required=""></input>
				</tr>
				<tr>
					<td>E-mail</td>
					<td><input type="email" name="" placeholder="Enter E-Mail ID" required=""></input>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="number" name="" placeholder="Enter Phone Number"></input>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="Password" name="" placeholder="Enter Password" required=""></input>
				<tr>
					<td>Confirm Password</td>
					<td><input type="Password" name="" placeholder="Confirm Password" required=""></input>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="Gender" value="Male">Male
						<input type="radio" name="Gender" value="Female">Female
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="">Are you Agree</td>
				</tr>
				<tr>
					<td><button type="Submit">Sign Up</button></td>
				</tr>

			</table>
		</form>
		
	</div>

</body>
</html>
